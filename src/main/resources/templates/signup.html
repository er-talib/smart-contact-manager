
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Signup page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert "
							role="alert">

							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<h1 class="text-center">Register Here !!</h1>

						<form action="" th:action="@{/do_register}" method="post"
							th:object="${user}">


							<!--   For name -->

							<div class="mb-3">
								<label for="name-field" class="form-label">Enter Name</label> <input
									name="name" type="text" class="form-control" id="name-field"
									aria-describedby="nameHelp" placeholder="Enter Here" required
									th:value="${user.name}">
							</div>


							<!--   For email -->

							<div class="mb-3">
								<label for="email-field" class="form-label">Enter Email</label>
								<input name="email" type="email" class="form-control"
									id="email-field" aria-describedby="emailHelp"
									placeholder="Enter Here" required th:value="${user.email}">
							</div>


							<!--   For password -->

							<div class="mb-3">
								<label for="password-field" class="form-label">Password</label>
								<input name="password" type="password" class="form-control"
									id="password-field" aria-describedby="passwordHelp"
									placeholder="Enter Here" required>
							</div>

							<!-- 							for about -->

							<div class="form-group">
								<textarea cols="30" rows="8" name="about"
									th:value="${user.about}" placeholder="Enter something yourself"
									class="form-control"></textarea>
							</div>

							<div class="from-group from-check">

								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement"> Accept terms
									and conditions</label>

							</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary  text-white">
									Submit</button>

								<button type="reset" class="btn btn-warning ">Reset</button>
							</div>

						</form>


					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
